<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>spendLess</title>
    <link rel="stylesheet" href="../node_modules/antd/dist/antd.css" />
    <link rel="stylesheet" href="../node_modules/toastr/build/toastr.min.css" />
    <link rel="stylesheet" href="./app.css" />
    <style>
      @font-face { font-family: 'Dawning of a New Day'; src: url('../assets/fonts/DawningofaNewDay.ttf'); }
    </style>
  </head>
  <body>
    <div id="root" style="width:100%; height:100%;"></div>

    <script>
      {
        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          scripts.push('../dll/vendor.dll.js');
        }

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(
          (process.env.HOT)
            ? 'http://localhost:' + port + '/dist/bundle.js'
            : './dist/bundle.js'
        );

        document.write(
          scripts
            .map(script => '<script defer src="' + script + '"><\/script>')
            .join('')
        );
      }
    </script>
  </body>
</html>
